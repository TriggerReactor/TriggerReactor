import org.yaml.snakeyaml.Yaml

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'eclipse'

buildscript {
  	ext.bukkit_version = "1.12-pre6-SNAPSHOT"
  	ext.plugin_version = "0.1.0"
  	
  	repositories {
		jcenter()
	}
	
  	dependencies {
		classpath 'org.yaml:snakeyaml:1.15'
    }
}

repositories {
	jcenter()
	mavenCentral()
	maven {
		url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/"
	}
	maven {
		url "http://nexus.hc.to/content/repositories/pub_releases/"
	}
}


sourceSets {
	main {
		java {
			srcDirs = ['src/main/java']
		}
		resources {
			srcDirs = ['src/main/resources']
			include 'Executor/*.js'
			include '*.yml'
		}
	}
	
	test{
	 	java {
            srcDirs = ['src/test/java/']
        }
	}
}

dependencies {
	compile fileTree(dir: "libs", includes: ['*.jar'])
	
	compile "org.bukkit:bukkit:$bukkit_version"
	compile "net.milkbowl.vault:VaultAPI:1.6"
	
    testCompile 'junit:junit:4.+'
    testCompile 'org.mockito:mockito-core:2.+'
}

task fileYaml {
	doLast{
		def yaml = new Yaml()
		def doc = new File("./src/main/resources/plugin.yml")
		def map = (Map) yaml.load(doc)
		map["version"] = "$plugin_version"
		def newYaml = yaml.dump(map)
		println(newYaml)
		def newDoc = new File("./src/main/resources/plugin.yml")
		newDoc.write(newYaml);
	}
}

